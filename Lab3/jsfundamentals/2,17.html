<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <script>
        function ask(question, yes, no) {
        if (confirm(question)) yes();
        else no();
}

        ask(
        "Do you agree?",
        () => alert("You agreed."),
        () => alert("You canceled the execution.")
);
    </script>
</html>
